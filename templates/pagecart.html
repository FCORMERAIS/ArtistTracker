{{ define "pagecart" }}
<style>
.deroul div{ display:none; }
.deroul:hover div{ display:block }
</style>

<div class="page_carte_titre">
    <h1>Carte</h1>
</div>
<form action="/Groupie-tracker/cart" method="POST">
    <button type="submit">sumbmit</button>
    <select name="carte">
        <option>choose a location</option>
        {{range .Location}}
        <option name="carte">
            {{.}}
        </option>
        {{end}}
    </select>
</form>
<div class="carte">
    <iframe
        width=80%
        height=80%
        frameborder="0" style="border:0"
        src={{.Valeur}}>
       </iframe>
</div>
{{ end }}
